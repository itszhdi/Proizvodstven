{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="{% static 'regandaut/css/authorize.css' %}">
  <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/046/805/074/small/white-star-blink-free-png.png">
</head>
<body class="register-page">
  <div class="container">
        <a href="/" class="back-arrow">
      <img src="/static/eventpage/img/arrow.png" alt="<--">
    </a>
    <h2>Авторизация</h2>
    <form method="post" action="/authorize/">
      {% csrf_token %} <!-- Обязательно добавляем защиту от CSRF -->
      <input type="email" id="email" name="email" placeholder="Введите почту" required>
      <input type="password" id="password" name="password" placeholder="Введите пароль" required>
      {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
                    </div>
        {% endif %}
      <a href="{% url 'register' %}" class="switch-link">Еще нет аккаунта?</a>
      <button type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
